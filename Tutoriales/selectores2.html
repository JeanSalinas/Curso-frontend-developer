<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div p{
            color: blue;
        }
        div > div{
            background-color: aqua;
        }
        .es{
            background-color: blueviolet;
        }
        div + section{
            background-color: brown;
        }
        /* con alt + 126 se genera la ~ */
         div ~ p{
            color: orangered ;
            background-color: beige;
         }
    </style>
</head>
<body>
    <div>
        <div>
            <p>Platzi</p>
            <div class="es"> Es genial</div>
        </div>
    </div>
    <p>Tipo de selectores</p>
    <section>Porque</section>
    <div>Te ayuda a mejorar</div>
</body>
</html>
